<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="test2.css"/>
    <title>고객센터</title>
    <style>

@charset "utf-8";

@import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600&display=swap');
        *{
    margin: 0;
    padding: 0;
    font-family: sans-serif;
    letter-spacing: 1px;
    font-weight: 300;
}
a{
    color :white;
}
body{
    overflow-x: hidden;
}
nav{
    height: 6rem;
    width: 100vw;
    background-color: #131418;
    box-shadow: 0 3px 20px rgba(0, 0, 0, 0.2);
    display: flex;
    position: fixed;
    z-index: 10;
    color:white;
}

/*Styling logo*/
.logo{
    padding:1vh 1vw;
    text-align: center;
}
.logo img {
    height: 5rem;
    width: 5rem;
}

/*Styling Links*/
.nav-links{
    display: flex;
    list-style: none;
    width: 88vw;
    padding: 0 0.7vw;
    justify-content: space-evenly;
    align-items: center;
    text-transform: uppercase;
}
.nav-links li a{
    text-decoration: none;
    margin: 0 0.7vw;
    color: white;
}
.nav-links li a:hover {
    color: #61DAFB;
}
.nav-links li {
    position: relative;
}
.nav-links li a::before {
    content: "";
    display: block;
    height: 3px;
    width: 0%;
    background-color: #61DAFB;
    position: absolute;
    transition: all ease-in-out 250ms;
    margin: 0 0 0 10%;
}
.nav-links li a:hover::before{
    width: 80%;
}

/*Styling Buttons*/
.login-button{
    background-color: transparent;
    border: 1.5px solid #f2f5f7;
    border-radius: 2em;
    padding: 0.6rem 0.8rem;
    margin-left: 2vw;
    font-size: 1rem;
    cursor: pointer;
    color:white;

}
.login-button:hover {
    color: #131418;
    background-color: #f2f5f7;
    border:1.5px solid #f2f5f7;
    transition: all ease-in-out 350ms;
}
.join-button{
    color: #131418;
    background-color: #61DAFB;
    border: 1.5px solid #61DAFB;
    border-radius: 2em;
    padding: 0.6rem 0.8rem;
    font-size: 1rem;
    cursor: pointer;
}
.join-button:hover {
    color: #f2f5f7;
    background-color: transparent;
    border:1.5px solid #f2f5f7;
    transition: all ease-in-out 350ms;
}

/*Styling Hamburger Icon*/
.hamburger div{
    width: 30px;
    height:3px;
    background: #f2f5f7;
    margin: 5px;
    transition: all 0.3s ease;
}
.hamburger{
    display: none;
}




h1, h2 {
  font-family: 'Source Sans Pro', sans-serif;
  font-weight: 600;
}

h1 {
  font-size: 2rem;
  line-height: 2rem;
}

h2 {
  font-size: 1.4rem;
  line-height: 1.4rem;
  margin-bottom: 1rem;
}

a:link {
  color: #666;
  text-decoration: none;
}
a:visited { color: #666; }
a:hover { color: #666; }
a:active { color: #666; }

ul {
  list-style: none;
}

input {
  font-family: 'Noto Sans KR', sans-serif;
  padding: 10px;
  border: 1px solid #29811C;
  border-radius: 5px;
  vertical-align: middle;
}

input:focus {
  outline: none;
}

input[type="checkbox"] {
  width: 20px;
  height: 20px;
  margin-right: 10px;
  vertical-align: middle;
}

select {
  border: 1px solid #29811C;
  border-radius: 5px;
}

button {
  font-size: 0.8rem;
  text-transform: uppercase;
  padding: 10px 30px;
  border: 1px solid #29811C;
  border-radius: 5px;
  background: #29811C;
  color: #fff;
  cursor: pointer;
}

button.gray {
  background: #fff;
  color: #555;
  font-weight: bold;
}


/* start */


.title {
  max-width: 700px;
  margin: 0 auto;
  padding: 1rem 10%;
  text-align: center;
  border-bottom: 1px solid #ccc;
}

.info {
  max-width: 700px;
  margin: 0 auto;
  padding: 1rem 10%;
}

.info div> :first-child {
  display: flex;
  justify-content: space-between;
}

.info div ul li {
  position: relative;
  display: table;
  table-layout: fixed;
  width: 100%;
}

.info div input {
  padding-left: 10px;
  width: 100%;
  margin-bottom: 10px;
}

.info div span {
  position: absolute;
  display: table-cell;
  top: 6px;
  left: 6px;

}

.service {
  max-width: 700px;
  margin: 0 auto;
  padding: 1rem 10%;
}

.service div label {
  display: block;
  padding: 1rem 0;
}

.upload {
  max-width: 700px;
  margin: 0 auto;
  padding: 1rem 10%;
}

.upload div> :nth-child(1) {
  width: 100%;
  display: block;
  padding: 10px;
  margin-bottom: 1rem;
}

.upload div> :nth-child(1):focus {
  outline: none;
}

.upload div> :nth-child(2) {
  width: 100%;
  display: block;
  padding: 10px;
  margin-bottom: 1rem;
}

.upload div ul {
  display: flex;
  justify-content: space-between;
  flex-wrap: wrap;
  margin-bottom: 1rem;
}

.upload div ul li {
  width: 70%;
}

.upload div ul li input {
  width: 100%;
}

.upload div ul button {
  width: 28%;
  padding: 10px;
}

.how {
  max-width: 700px;
  margin: 0 auto;
  padding: 1rem 10%;
}

.how div ul {
  display: flex;
  justify-content: space-between;
  width: 100%;
  border: 1px solid #29811C;
  border-radius: 5px;
  padding: 4px 10px;
  margin-bottom: 10px;
}

.how div ul li span {
  cursor: pointer;
}

.how div textarea {
  padding: 1rem;
  border: 1px solid #29811C;
  border-radius: 5px;
}

.how div textarea:focus {
  outline: none;
}

.check {
  max-width: 700px;
  margin: 0 auto;
  padding: 1rem 10%;
  background: #91B584;
}
.editor {
  text-align: center;
}

.agree {
  max-width: 700px;
  margin: 0 auto;
  padding: 1rem 10%;
}

.agree a {
  color: #29811C;
  font-weight: bold;
}

.buttons {
  max-width: 700px;
  margin: 0 auto;
  margin-bottom: 5rem;
  padding: 1rem 10%;
  text-align: center;
}
.button {
    display: flex;
    justify-content: center;
}
label {
    cursor: pointer;
    font-size: 1em;
}
    </style>
    <script>
        function clickCheck(target) {
    document.querySelectorAll(`input[type=checkbox]`)
        .forEach(el => el.checked = false);

    target.checked = true;
}
    </script>
</head>
